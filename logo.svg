<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple gradient background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape - much larger -->
  <path d="M100 10 L180 45 L180 120 Q180 165 100 190 Q20 165 20 120 L20 45 Z" 
        fill="url(#shieldGrad)" stroke="#1e3a8a" stroke-width="6"/>
  
  <!-- Lock - extra large and bold -->
  <rect x="65" y="95" width="70" height="80" rx="8" fill="#ffffff" stroke="#1e40af" stroke-width="5"/>
  
  <!-- Lock shackle - much thicker -->
  <path d="M70 95 L70 70 Q70 45 100 45 Q130 45 130 70 L130 95" 
        fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Keyhole - much larger -->
  <circle cx="100" cy="120" r="10" fill="#1e40af"/>
  <rect x="95" y="120" width="10" height="40" rx="3" fill="#1e40af"/>
</svg>